<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Hunter Api</title>
    
<link href="https://cdn.jsdelivr.net/npm/daisyui@3.6.2/dist/full.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>
<!-- <html data-theme="cupcake"></html> -->
</head>
<body>
    <header class="container mx-auto mt-8">
        <h1 class="text-6xl text-white">Phone hunting api</h1>
    </header>
    <main class="container mx-auto mt-7">
        <section class="bg-gray-100 p-4 m-4">
            <input type="text" placeholder="Search..." id="search-field" class="input input-bordered w-full max-w-xs" />
            <button onclick="handleSearch()" class="btn btn-accent">Search</button>

        </section>
        <!-- search result -->
        <section>
            <!-- loading spinner -->
            <div class="text-center my-40 hidden" id="loadings-spinner">
                <span class="loading loading-spinner loading-lg"></span>
            </div>
            <div id="phone-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                
            </div>
            <!-- show all button -->
            <div id="show-all-container" class="hidden text-center">
                <button onclick="handleShowAll()" class="btn btn-secondary m-4">Show All</button>
            </div>
            <!-- <div id="show-all-container" class="hidden">
                <button class="btn btn-primary m-4">Show All</button>
            </div> -->
        </section>
        <!-- show details modal -->
        <!-- Open the modal using ID.showModal() method -->

<dialog id="show_details_modal" class="modal modal-bottom sm:modal-middle">
  <form method="dialog" class="modal-box">
    <h3 id="show-details-title" class=" font-bold text-4xl "></h3>
    <div id="show-details-container"></div>
    <div class="modal-action">
      <!-- if there is a button in form, it will close the modal -->
      <button class="btn">Close</button>
    </div>
  </form>
</dialog>

    </main>
    <script src="js/phone.js"></script>
</body>
</html>
